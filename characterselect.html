<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character Selection</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
</head>

<body id="characterselect">
    <div style="margin: 0 5%; height: 100%;" class="wrapper clearfix">
        <div class="row">
            <h1 class="text-center">Please choose your character</h1>
        </div>


        <div id="characterlist" class="row">
            <div class="col-md-3">
                <div class="characteroption" value="adventurer" id="adventurer">

                </div>
                <h3 style="text-align: center;">Adventurer</h3>
            </div>


            <div class="col-md-3">
                <div class="characteroption" value="skeleton" id="skeleton">

                </div>
            </div>


            <div class="col-md-3">
                <div class="flipped characteroption" value="rogue" id="rogue">

                </div>
            </div>
            <div class="col-md-3">
                <div class="characteroption" value="bandit" id="bandit">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.spritely/0.6.8/jquery.spritely.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
