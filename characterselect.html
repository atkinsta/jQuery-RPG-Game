<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character Selection</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1 class="text-center">Please choose your character</h1>
    <div class="container">
        <div class="row">
            <div class="characters">
                <div class="imageholder">
                    <img src="assets/images/BlueFairy/1_IDLE_000.png" id="BlueFairy" value="BlueFairy" alt="">

                </div>
                <div class="imageholder">
                    <img src="assets/images/RedFairy/1_IDLE_000.png" id="RedFairy" value="RedFairy" alt="">
                </div>
                <div class="imageholder">
                    <img src="assets/images/GoldKnight/_IDLE_000.png" id="GoldKnight" value="GoldKnight" alt="">

                </div>
                <div class="imageholder">
                    <img src="assets/images/BlackKnightLeft/_IDLE_000.png" id="BlackKnight" value="BlackKnight" alt="">
                </div>
                <div class="imageholder">
                    <img src="assets/images/WarriorRedLeft/1_IDLE_000.png" id="WarriorRed" value="WarriorRed" alt="">
                </div>
                <div class="imageholder">
                    <img src="assets/images/WarriorWhiteLeft/1_IDLE_000.png" id="WarriorWhite" value="WarriorWhite" alt="">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
