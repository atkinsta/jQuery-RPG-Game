<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character Selection</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
</head>

<body id="characterselect">
    <div style="margin: 0 5%; height: 100%;" class="wrapper clearfix">
        <div class="row">
            <h1 class="text-center">Please choose your character</h1>
            <button type="button" class="btn btn-secondary characterinfo" style="margin: 10px 45%;" data-container="body" data-toggle="popover"
                data-html=true data-trigger="hover" data-placement="bottom" title="Character Stats" data-content="
            Adventurer - Health: 300, Damage: 10, DamageMultiplier: 1.2, Counter Damage: 12 <br>
            Skeleton - Health: 400, Damage: 10, DamageMultiplier: 1.2, Counter Damage: 15. <br>
            Bandit - Health: 325, Damage: 12, DamageMultiplier: 1.1, Counter Damage: 22. <br>
            Rogue - Health: 200, Damage: 14, DamageMultiplier: 1.25, Counter Damage: 28.<br>">
                Hover for Character Stats!
            </button>
        </div>


        <div id="characterlist" class="row">
            <div class="col-md-3">
                <div class="characteroption" value="adventurer" id="adventurer" data-toggle="popover" title="Adventurer!" data-trigger="hover"
                    data-placement="top" data-content="The adventurer is the 'Average Joe' of the group. He has standard attack and standard health. His name is Gregg.">

                </div>
                <h3 style="text-align: center;">Adventurer</h3>
            </div>


            <div class="col-md-3">
                <div class="characteroption" value="skeleton" id="skeleton" data-toggle="popover" title="Skeleton!" data-trigger="hover"
                    data-placement="top" data-content="The Skeleton is the tankiest character but be careful who you pick a 'bone' with, his damage is not that good!">

                </div>
                <h3 style="text-align: center;">Skeleton</h3>
            </div>


            <div class="col-md-3">
                <div class="flipped characteroption" value="rogue" id="rogue" data-toggle="popover" title="Warlock!" data-trigger="hover"
                    data-placement="top" data-content="The warlock is the glass cannon. Does tons of damage but has a low life poor. Beneath the mask, he enjoys Mexican Wrestling and attending astophysics lectures.">

                </div>
                <h3 style="text-align: center;">Warlock</h3>
            </div>
            <div class="col-md-3">
                <div class="characteroption" value="bandit" id="bandit" data-toggle="popover" title="Bandit!" data-trigger="hover" data-placement="top"
                    data-content="The bandit is a starts comes out swining with good base stats, watch out for his counter! Also watch out for your wallet because he's shady as hell.">

                </div>
                <h3 style="text-align: center;">Bandit</h3>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.spritely/0.6.8/jquery.spritely.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
